# Default values for zed-csi.
replicaCount: 1

image:
  repository: ghcr.io/zed-csi/zed-csi
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ''

imagePullSecrets: []
nameOverride: ''
fullnameOverride: ''

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ''

clusterRole:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ''

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  privileged: true
  allowPrivilegeEscalation: true
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources:
  {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

config:
  node:
    initiator_iqn_mode:
      type: detect
    control_mode:
      type: local
      sudo: true

  controller:
    control_mode:
      type: ssh
      sudo: true
      user: 'user'
      host: 'host'
      port: 22
      # private_key: ''

  driver:
    name: zfs-csi
    reclaim_policy: retain
    storage_class: 'iscsi'
    default_class: false

  iscsi:
    # base_iqn: ''
    target_portal: '127.0.0.1'
    attributes:
      authentication: '0'
      demo_mode_write_protect: '0'
      generate_node_acls: '1'
      cache_dynamic_acls: '1'

  zfs:
    parent_dataset: 'tank/csi/'
    attributes:
      compression: lz4
